<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /* Custom CSS to adjust input box width */
    input[type="text"],
    input[type="date"],
    input[type="time"],
    select {
        width: 100%;
    }
</style>
<body>{% if request.session.username %}
<div class="card-body" style="background-color: gray;">
                    <h4 class="card-title">Add Alerts</h4>
    <br>
<form method="post" style="background-color: gray; padding: 20px; border: 1px solid black;">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_text" style="color: white;">Marquee Text:</label>
        {{ form.text }}
    </div>
    <div class="form-group">
        <label for="id_date" style="color: white;">Date (YYYY-MM-DD):</label>
        {{ form.date }}
    </div>
    <div class="form-group">
        <label for="id_time" style="color: white;">Time (HH:MM):</label>
        {{ form.time }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

                  </div>{% endif %}
</body>
</html>
{% endblock %}
