<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>{% if request.session.username %}
<div class="card-body" style="background-color: gray;">
                    <h4 class="card-title">Add Department</h4>
    <br>
                    <form class="forms-sample" method="post" action="{% url 'submit_dept' %}">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Department Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="deptname" placeholder="Type here.." style="background-color: gray; border: 1px solid black; color: white;">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>{% endif %}
</body>
</html>
{% endblock %}
