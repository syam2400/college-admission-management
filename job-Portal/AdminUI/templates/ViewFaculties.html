<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="card" style="background-color: #afbbc4;">
                  <div class="card-body">
                    <h4 class="card-title" style="color:black;">List of Employees</h4>

                      <form method="post" action="{% url 'search_faculties' %}">
                          {% csrf_token%}
                          <div class="form-group">
                        <label>Select Department</label>
                        <select class="form-control"  name="dept" style="background-color: gray; border: 1px solid black; color: white;">
                                {% for i in data %}
                                <option value="{{i.DeptId.DeptName}}">{{i.DeptId.DeptName}}</option>
                                {% endfor %}
                            </select>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Search</button>
                      </form>


                  </div>
                </div>
</body>
</html>
{% endblock %}
