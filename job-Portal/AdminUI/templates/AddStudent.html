<!DOCTYPE html>
{% extends 'adminindex.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>{% if request.session.username %}
<div class="card-body" style="background-color: gray;">
                    <h4 class="card-title">Add Student</h4>
    <br>
                    <form class="forms-sample" method="post" action="{% url 'submit_student'%}" enctype="multipart/form-data" >
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" name="fname" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputName2" name="lname" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Enrollment Id</label>
                        <input type="text" class="form-control"  name="enid" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Enrollment Date</label>
                        <input type="date" class="form-control"  name="endate" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Course</label>
                        <select class="form-control"  name="course" style="background-color: gray; border: 1px solid black; color: white;">
                                {% for i in data %}
                                <option value="{{i.CourseName}}">{{i.CourseName}}</option>
                                {% endfor %}
                            </select>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Date of Birth</label>
                        <input type="date" class="form-control"  name="dob" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Gender</label>
                            <select name="gender" class="form-control" style="background-color: gray; border: 1px solid black; color: white;" >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Email</label>
                        <input type="email" class="form-control"  name="email" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Contact Number</label>
                        <input type="tel" class="form-control"  name="contact" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1" >Address</label>
                            <textarea class="form-control"  name="address" style="background-color: gray; border: 1px solid black; color: white;"></textarea>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Guardian Name</label>
                        <input type="text" class="form-control"  name="gname" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Guardian Contact Number</label>
                        <input type="tel" class="form-control"  name="gcontact" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>
                        <div class="form-group">
                        <label for="exampleInputName1">Image</label>
                        <input type="file" class="form-control"  name="img" style="background-color: gray; border: 1px solid black; color: white;">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>{% endif %}
</body>
</html>
{% endblock %}
