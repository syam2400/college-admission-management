<!DOCTYPE html>
<html lang="en">
{% extends 'studentindex.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
{% block content %}
<div class="col-12 grid-margin stretch-card">
    <div class="card" style="background-color: gray;">
        <div class="card-body">
            <h4 class="card-title" style="color: black;">Job Details</h4>
            <p class="card-description"></p>
        <form class="forms-sample" method="post" action="{% url 'job_apply' job_id=job_data.JobId %}" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="card-body">
                    <h4 class="card-title"></h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Title :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Title}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Company Name :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Company}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Location :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Location}}</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Qualification :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Qualification}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Email :</label>
                                <div class="col-sm-9">
                                    <h5 class="col-form-label">{{job_data.Email}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Description:</label>

                                <div class="col-sm-9">
                                    <label class="col-form-label-sm"><h6>{{job_data.Description}}</h6></label>
                                </div>
                            </div>
                        </div>
                    </div>






                    {% if applied %}
                        <button class="btn btn-primary mr-2 btn-rounded" disabled>Applied</button>

                    {% else %}

                    <label class="btn btn-secondary btn-rounded">
                            Upload Resume to Apply (.pdf)
                            <input id="ResumeInput" name="resume" type="file" style="display: none;" onchange="displayFileName(this)">

                        </label>
                        <span id="SelectedFileName"></span><br><br>
                    <button  class="btn btn-primary mr-2 btn-rounded" id="applybutton">Submit Application</button>
                    {% endif %}



                </div>
            </form>
            <div>

            </div>
        </div>
    </div>
</div>
                    <div>
                    <!-- Add a button for status update -->
                        <a href="{% url 'status_update_page' job_update=job_data.Company applied_student_id=name.FirstName %}">
                            <button class="btn btn-danger mr-2 btn-rounded">Update Status</button>
                        </a>
                    </div>
<script>

    function displayFileName(input) {
        var fileName = input.files[0].name;
        document.getElementById('SelectedFileName').innerHTML = 'Selected File: ' + fileName;
    }
</script>

{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
