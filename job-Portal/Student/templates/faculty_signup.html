<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css1/log.css' %}">
    <link rel="stylesheet" href="{% static 'js1/log.js' %}">
  </head>
  <body>
    {% load static %}
      <div class="formwarp">
  <div class="login-register">
    <div class="login form">
      
    
      <!--   register form   -->
      
      <form class="forms-sample" method="post" action=""  >
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName1">First Name</label>
        <input type="text" class="form-control" id="exampleInputName1" name="fname" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
        <div class="form-group">
        <label for="exampleInputName1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputName2" name="lname" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
        
      
       
        <div class="form-group">
        <label for="exampleInputName1">Date of Birth</label>
        <input type="date" class="form-control"  name="dob" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
        <div class="form-group">
        <label for="exampleInputName1">Gender</label>
            <select name="gender" class="form-control" style="background-color: gray; border: 1px solid black; color: white;" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
        <label for="exampleInputName1">Email</label>
        <input type="email" class="form-control"  name="email" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
        <div class="form-group">
        <label for="exampleInputName1">Password</label>
        <input type="tel" class="form-control"  name="password" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
       
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
    </form>

    </div>
    
    
  </div>
</div>
    
 </body>
</html>
