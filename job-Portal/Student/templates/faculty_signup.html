<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css1/log.css' %}">
    <link rel="stylesheet" href="{% static 'js1/log.js' %}">
  </head>
  <body>
    {% load static %}
      <div class="formwarp">
  <div class="login-register">
    <div class="login form">
      
    
      <!--   register form   -->
      
      <form class="forms-sample" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName1"> Name</label>
        <input type="text" class="form-control" id="exampleInputName1" name="name" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
      <div class="form-group">
        <label for="exampleInputName1">Email</label>
        <input type="email" class="form-control"  name="email" style="background-color: gray; border: 1px solid black; color: white;">
      </div>

        <div class="form-group">
        <label for="exampleInputName1">Joined Date</label>
        <input type="date" class="form-control"  name="date" style="background-color: gray; border: 1px solid black; color: white;">
      </div>
       <div class="form-group">
        <label for="exampleInputName1">Department</label>
        <select class="form-control"  name="dept" style="background-color: gray; border: 1px solid black; color: white;">
                {% for i in data %}
                <option value="{{i.DeptName}}">{{i.DeptName}}</option>
                {% endfor %}
            </select>
      </div>
        <div class="form-group">
            <label for="exampleInputName1" >Contact Number</label>
            <input type="tel" class="form-control"  name="contact" style="background-color: gray; border: 1px solid black; color: white;">
        </div>
        <div class="form-group">
            <label for="exampleInputName1">Designation</label>
            <select name="designation" class="form-control" style="background-color: gray; border: 1px solid black; color: white;">
                <option value="HOD">HOD</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Guest Lecturer">Guest Lecturer</option>
                <option value="Lab Assistant">Lab Assistant</option>
                <option value="Accountant">Accountant</option>
                <option value="Associate Professor">Associate Professor</option>
                <option value="Assistant Professor">Assistant Professor</option>
                <option value="Librarian">Librarian</option>
            </select>

        </div>
        <div class="form-group">
            <label class="form-check-label">
                <input class="checkbox" type="checkbox"name="admin_status" value="True"> Is Admin(If Yes, Please tick checkbox) <i class="input-helper"></i></label>
        </div>
      <button type="submit" class="btn btn-primary mr-2">Submit</button>
    </form>

    </div>
    
    
  </div>
</div>
    
 </body>
</html>
